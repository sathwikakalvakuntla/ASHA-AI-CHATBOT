<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHA AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
            padding-right: 10px;
        }

        input, button {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, button:focus {
            outline: none;
            border-color: #3b82f6;
        }

        button {
            background-color: #3b82f6;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #2563eb;
        }

        .user {
            text-align: right;
            background-color: #e6f0ff;
            border-radius: 20px;
            padding: 10px;
            margin: 5px;
            max-width: 80%;
        }

        .bot {
            text-align: left;
            background-color: #f1f1f1;
            border-radius: 20px;
            padding: 10px;
            margin: 5px;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <!-- Chatbot messages will appear here -->
            <div class="bot">Hello! I'm ASHA ðŸ¤–, your career buddy. Ask me about jobs, events, or mentorship programs!</div>
        </div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
